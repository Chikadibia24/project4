<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css">
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat?query=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Fraunces?query=Fraunces"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Heebo?query=heebo"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="flex-item1">
        <img
          src="./assets/images/image-product-desktop.jpg"
          alt=""
          id="product-image"
        />
      </div>

      <div class="flex-item2">
        <h1>PERFUME</h1>
        <p class="bold-text">Gabrielle <br />Essence Eau <br />De Parfum</p>

        <p id="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Page, Perfumer-Creator for the House of CHANEL.
        </p>

        <p id="discount-price">
          $149.99
          <span id="actual-price">$169.99</span>
        </p>

        <button>
          <img
            src="./assets/images/icon-cart.svg"
            alt="cart icon"
            id="cart-icon"
          />
          <span id="button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
